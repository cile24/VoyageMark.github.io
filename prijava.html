                  <div class="formular-group">

                  <div class="formular-group">

                  <div class="formular-group">
                    <label for="people">Broj osoba:</label>

                  </div>
                  <div class="formular-group">
                    <label for="people">Broj soba:</label>

                  <div class="room-kind">
                    <label for="vrsta-sobe">Izaberite vrstu sobe:</label>
                    <select class="formular-input" id="vrsta-sobe" name="vrsta-sobe">

                  </div>
                  <div class="formular-group-putovanje">

                      <option value="0">Izaberite</option>
                      <option value="varsava">Putovanje u Varšavu </option>
                      <option value="moskva">Putovanje u Moskvu</option>
                      <option value="bec">Putovanje u Beč</option>
                      <option value="amsterdam">Putovanje u Amsterdam</option>
                      <option value="oslo">Putovanje u Oslo</option>
                      <option value="madrid">Putovanje u Madrid</option>
                      <option value="bali">Putovanje na Bali</option>
                    </select>
                  </div>
